<script type="text/x-template" id="view-script-template">
  <div class="tab-content">
      <table class="table table-bordered" v-if="tableData.length">
          <thead>
            <tr>
              <th>#</th>
              <th>操作项</th>
              <th>方法</th>
              <th>参数</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(index, row) in tableData">
              <td class="index">{{ +index + 1 }}</td>
              <td class="operations">
                  <template v-if="row.ui != '' && row.element != ''">
                      <label >UI:</label>
                      <span class="operation-ui">{{row.ui}}</span>
                      <label>元素:</label>
                      <span class="operation-element" :data-classtype="row.classType">{{row.element}}</span>
                  </template>
                  <template v-else>
                      <label >公共函数:</label>
                      <span class="operation-ui" style="display: none;">{{row.ui}}</span>
                      <span class="operation-element"  style="display: none;" :data-classtype="row.classType">{{row.element}}</span>
                  </template>
              </td>
              <td class="functions">{{ row.method }}</td>
              <td class="parameters">
                  <div class="param-show">
                    <span v-for="(index,parameter) in row.parameters" class="param-name-show">参数{{index+1}}: <b class="param-value-show">{{parameter}}</b>;&nbsp;&nbsp;</span>
                  </div>
              </td>
            </tr>
          </tbody>
      </table>
      <div v-else style="text-align: center;margin: 20px auto;">暂无数据</div>
  </div>
</script>

<script>/*resourcemap*/


        document.querySelector('#logout').onclick = function() {
            if(sessionStorage.getItem('userId')) {
                sessionStorage.setItem('userId', '')
                document.location.href = 'Login.html'
            }
        }
    

    var Vac = Vac || {};
    Vac.confirm = function(divSelector, okSelector, cancelSelector, confirmString) {
        divSelector = divSelector || '#vac-confirm';
        okSelector = okSelector || '.okConfirm';
        cancelSelector = cancelSelector || '.cancelConfirm';
        var confirmDiv = document.querySelector(divSelector);
        if(confirmString) {
            document.querySelector(divSelector + ' ' + ".modal-message").innerHTML = confirmString;
        }
        // console.log('hakjadkjhakjsd')
        $(divSelector).modal('show');
        return new Promise(function(resolve, reject) {
            confirmDiv.querySelector(okSelector).onclick = function() {
                resolve();
                $(divSelector).modal('hide');
            };
            var cancelButtons = confirmDiv.querySelectorAll(cancelSelector);
            for (var i = 0; i < cancelButtons.length; i++) {
                cancelButtons[i].onclick = function() {
                    reject();
                    $(divSelector).modal('hide');
                }
            }
        });
    }


	var Vac = Vac || {};
	Vac.alert = function(message) {
		$('.vac-alert .modal-message').html(message);
		$('#vac-alert').modal('show');
		return this;
	};
	Vac.removeAlert = function(msec) {
		setTimeout(function() {
			$('#vac-alert').modal('hide');
		}, msec);
	}


	window.addEventListener('load', function(){
		var userId = sessionStorage.getItem('userId')
		if(userId == null || userId == "") {
			window.location.href = 'Login.html'
		}else{
			var userName=sessionStorage.getItem('userName');
			$('#curUserName').text(userName);
		}
	})
</script>

      }

    ready: function() {
      var queryArgs = location.search.slice(1);

      for (let item of arr) {
        let a = item.split('=');
        o[a[0]] = a[1];
      }
      this.recordData = o.viewcaseargs ?  o.viewcaseargs : '';console.log( this.recordData);
      this.activeName = o.activeName;
      switch(this.activeName) {
        case 'exec-record': {
          this.caseId = o.caseid;
          this.caseCompositeType = o.type;
        }
        case 'view-script': {
          this.viewScriptTestcaseId = o.testcaseId;
        }
      }
      // $('#'+this.activeName).tab('show')
    }
  })
