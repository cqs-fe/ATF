<!DOCTYPE html>
<html>

<head>
    <link rel="import" href="./common/header.html?__inline">
    <!-- css for this page only -->
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link rel="stylesheet" type="text/css" href="../static/css/component.css">
    <title>自动化构件维护</title>
</head>

<body id="component" v-cloak>
    <div class="content">
        <!--header start-->
        <link rel="import" href="./common/header-guide.html?__inline">
        <!--header end-->
        <!--sidebar start-->
        <link rel="import" href="./common/aside-guide.html?__inline">
        <!--sidebar end-->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <!-- breadcrumb start -->
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="breadcrumb">
                            <li><a href="aut.html"><i class="icon-home"></i> 测试系统</a></li>
                            <li><a href="#" class="active"> <span>“阿里巴巴”</span>自动化构件维护</a></li>
                        </ul>
                    </div>
                </div>
                <!-- breadcrumb end -->
                <div class="row">
                    <div class="col-lg-4 archi">
                        <section class="panel" id="">
                            <header class="panel-heading">
                                阿里巴巴
                            </header>
                            <div class="elementContent">
                                <section class="panel">
                                    <div class="property">
                                        控件类型
                                        <a class="btn btn-white btn-sm pull-right" data-toggle="modal" href="#addClassModal"><i class="icon-plus"></i></a>
                                        <a class="btn btn-white btn-sm pull-right" @click="delClass($event)"><i class="icon-minus"></i></a>
                                    </div>
                                    <div class="property">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th style="width:5%"></th>
                                                    <th style="width:15%">名称</th>
                                                    <th>描述</th>
                                                </tr>
                                            </thead>
                                            <tbody id="classProp">
                                                <tr>
                                                    <td>
                                                        <input type="radio" name="class" />
                                                    </td>
                                                    <td></td>
                                                    <td></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="property">
                                        方法
                                        <a class="btn btn-white btn-sm pull-right" data-toggle="modal" href="#addMethodModal"><i class="icon-plus"></i></a>
                                        <a class="btn btn-white btn-sm pull-right" @click="delMethod"><i class="icon-minus"></i></a>
                                    </div>
                                    <div class="property">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th style="width:5%"></th>
                                                    <th style="">名称</th>
                                                    <th style="width:80%">描述</th>
                                                </tr>
                                            </thead>
                                            <tbody id="methodProp">
                                                <tr>
                                                    <td>
                                                        <input type="radio" name="method" />
                                                    </td>
                                                    <td></td>
                                                    <td></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </section>
                            </div>
                        </section>
                    </div>
                    <!-- class start -->
                    <div class="col-lg-8" style="">
                        <section class="panel" id="classSection">
                            <header class="panel-heading">
                                {{className}}
                            </header>
                            <div class="elementContent">
                                <form class="form-horizontal panel-pad" id="classForm">
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">名称</label>
                                        <div class="col-lg-3">
                                            <input type="text" name="classname" class="form-control" value="">
                                        </div>
                                        <label class="col-lg-2 control-label">描述</label>
                                        <div class="col-lg-3">
                                            <input type="text" name="descname" class="form-control" value="">
                                        </div>
                                    </div>
                                </form>
                                <a class="btn btn-info" @click="updateClass">保存</a>
                            </div>
                        </section>
                    </div>
                    <!-- class end -->
                    <!-- method start -->
                    <div class="col-lg-8">
                        <section class="panel" id="methodSection" style="display: none;">
                            <header class="panel-heading">
                                {{methodName}}
                            </header>
                            <div class="elementContent">
                                <form class="form-horizontal panel-pad" id="methodForm">
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">名称</label>
                                        <div class="col-lg-3">
                                            <input type="text" name="name" class="form-control" value="">
                                        </div>
                                        <label class="col-lg-2 control-label">描述</label>
                                        <div class="col-lg-3">
                                            <input type="text" name="description" class="form-control" value="">
                                        </div>
                                    </div>
                                 <!--    <div class="form-group">
                                        <label class="col-lg-2 control-label">有无参数</label>
                                        <div class="col-lg-3">
                                            <select class="form-control" name="isPara">
                                                <option>有</option>
                                                <option>无</option>
                                            </select>
                                        </div>
                                    </div> -->
                                    <div class="property">
                                        参数列表
                                        <a class="btn btn-white btn-sm pull-right" @click="addPara($event)"><i class="icon-plus"></i></a>
                                        <a class="btn btn-white btn-sm pull-right" @click="delPara($event)"><i class="icon-minus"></i></a>
                                    </div>
                                    <div class="property">
                                        <table class="table table-bordered" id="pTable">
                                            <thead>
                                                <tr>
                                                    <th style="width:5%"></th>
                                                    <th>参数名称</th>
                                                    <th>值类型</th>
                                                    <th>参数化列</th>
                                                    <th>描述</th>
                                                </tr>
                                            </thead>
                                            <tbody id="methodPara">
                                                <tr>
                                                    <td>
                                                        <input type="checkbox" name="chk_list" />
                                                    </td>
                                                    <td contenteditable="true"></td>
                                                    <td contenteditable="true"></td>
                                                    <td contenteditable="true"></td>
                                                    <td contenteditable="true"></td>
                                                    <td contenteditable="true"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">等待时间</label>
                                        <div class="col-lg-3">
                                            <input type="text" name="waittime" class="form-control" value="">
                                        </div>
   <!--                                      <label class="col-lg-2 control-label">超时时间</label>
                                        <div class="col-lg-3">
                                            <input type="text" name="timeout" class="form-control" value="">
                                        </div> -->
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">目标代码</label>
                                        <div class="col-lg-9">
                                            <textarea class="form-control" rows="10" name="objectcode"></textarea>
                                        </div>
                                    </div>
                                </form>
                                <a class="btn btn-info" @click="updateMethod">保存</a>
                            </div>
                        </section>
                    </div>
                    <!-- method end -->
                    <!-- successModal start -->
                    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">操作成功</h4>
                                </div>
                                <div class="modal-body">
                                    <h4>操作成功！</h4>
                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-success" type="button">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- successModal end -->
                    <!-- failModal start -->
                    <div class="modal fade" id="failModal" tabindex="-1" role="dialog" aria-labelledby="failModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">操作失败</h4>
                                </div>
                                <div class="modal-body">
                                    <h4>操作失败！</h4>
                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-success" type="button">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- failModal end -->
                    <!-- addClassModal start -->
                    <div class="modal fade" id="addClassModal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">添加控件类型</h4>
                                </div>
                                <div class="modal-body">
                                    <!-- modal-body start -->
                                    <section class="panel">
                                        <form id="addClassForm" class="form-horizontal" role="form">
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">名称</label>
                                                <div class="col-lg-5">
                                                    <input type="text" class="form-control" name="classname" id="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">描述</label>
                                                <div class="col-lg-5">
                                                    <input type="text" class="form-control" name="descname" id="">
                                                </div>
                                            </div>

                                        </form>
                                    </section>
                                    <!-- modal-body end -->
                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default">取消</button>
                                    <button data-dismiss="modal" class="btn btn-success" @click="addClass">添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- addClassModal end -->
                    <!-- addMethodModal start -->
                    <div class="modal fade" id="addMethodModal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">添加方法</h4>
                                </div>
                                <div class="modal-body">
                                    <!-- modal-body start -->
                                    <section class="panel">
                                        <form id="addMethodForm" class="form-horizontal" role="form">
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">名称</label>
                                                <div class="col-lg-5">
                                                    <input type="text" class="form-control" name="methodname" id="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">描述</label>
                                                <div class="col-lg-5">
                                                    <input type="text" class="form-control" name="methoddesc" id="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">有无参数</label>
                                                <div class="col-lg-3">
                                                    <select class="form-control" name="isparameter">
                                                        <option>有</option>
                                                        <option>无</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">等待时间</label>
                                                <div class="col-lg-3">
                                                    <input type="text" name="waittime" class="form-control" value="">
                                                </div>
                                                <label class="col-lg-2 control-label">超时时间</label>
                                                <div class="col-lg-3">
                                                    <input type="text" name="timeout" class="form-control" value="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label">目标代码</label>
                                                <div class="col-lg-9">
                                                    <textarea class="form-control" rows="10" name="objectcode"></textarea>
                                                </div>
                                            </div>
                                        </form>
                                    </section>
                                    <!-- modal-body end -->
                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default">取消</button>
                                    <button data-dismiss="modal" class="btn btn-success" @click="addMethod">添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- addMethodModal end -->
                    <!-- selectAlertModal start -->
                    <div class="modal fade" id="selectAlertModal" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">操作失败</h4>
                                </div>
                                <div class="modal-body">
                                    <h4>请先选中一条数据！</h4>
                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-success" type="button">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- selectAlertModal end -->
                </div>
            </section>
            <link rel="import" href="./common/copy-right.html?__inline">
        </section>
        <!--main content end-->
    </div>
</body>

</html>
<link rel="import" href="./common/footer.html?__inline">
<!--script for this page only-->
<script type="text/javascript" src="../static/js/component.js"></script>
