<!DOCTYPE html>
<html>

<head>
    <link rel="import" href="./common/header.html?__inline">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/css/usermanagement.scss">
    <!--dataTables libs start-->
    <link rel="stylesheet" type="text/css" href="../static/css/jquery.dataTables.min.css">
    <script src="../lib/jquery.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="../lib/jquery.dataTables.min.js"></script>
    <!--dataTables libs  ends-->
    <script type="text/javascript" src="../lib/vue.js"></script>
    <title>Case Manager</title>
    <style>

    </style>
</head>

<body id="v-demo" v-cloak>
    <div class="content">
        <!--header start-->
        <link rel="import" href="./common/header-guide.html?__inline">
        <!--header end-->
        <!--sidebar start-->
        <link rel="import" href="./common/aside-guide.html?__inline">
        <!--sidebar end-->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row">
                    <div class="col-lg-12 top-btn">
                        <a class="btn btn-white" data-toggle="modal" href="#addModal"><i class="icon-plus"></i> 添加</a>
                        <!--<a href="btn btn-white" data-toggle="modal" href="#deleteModal"><i class="icon-minus"></i> 删除</a>-->
                        <!-- addModal start -->
                        <div class="modal fade " id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">添加用户</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal " role="form">
                                            <span class=""><strong>必填信息</strong></span>
                                            <div class="form-group">
                                                <label for="username" class="col-lg-2 control-label">用户名</label>
                                                <div class="col-lg-9 ">
                                                    <input type="text" id="username" class="form-control" required>
                                                </div>
                                                <span class="col-lg-1 glyphicon glyphicon-remove" id="add-feedback-username"></span>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label" for="name">姓名</label>
                                                <div class="col-lg-9 ">
                                                    <input type="text" id="name" required class="form-control">
                                                </div>
                                                <span class="col-lg-1 glyphicon glyphicon-remove" id="add-feedback-name"></span>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label" for="password">密码</label>
                                                <div class="col-lg-9 ">
                                                    <input type="password" id="password" required class="form-control">
                                                </div>
                                                <span class="col-lg-1 glyphicon glyphicon-remove " id="add-feedback-password"></span>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label" for="confirm">确认密码</label>
                                                <div class="col-lg-9 ">
                                                    <input type="password" id="confirm" required class="form-control">
                                                </div>
                                                <span class="col-lg-1 glyphicon glyphicon-remove " id="add-feedback-confirmpassword"></span>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label" for="role">角色</label>
                                                <div class="col-lg-4">
                                                    <select name="" id="role" class="form-control">
                                                        <option value="01">测试主管</option>
                                                        <option value="02">测试经理</option>
                                                        <option value="03">测试组长</option>
                                                        <option value="04">自动化技术人员</option>
                                                        <option value="05">功能测试人员</option>
                                                    </select>
                                                </div>
                                                <span class="col-lg-1 glyphicon hidden" id="add-feedback-role"></span>
                                                <label class="col-lg-2 control-label" for="state">状态</label>
                                                <div class="col-lg-2">
                                                    <select name="" id="state" class="form-control">
                                                        <option value="00">正常</option>
                                                        <option value="01">不正常</option>
                                                    </select>
                                                </div>
                                                <span class="col-lg-1 glyphicon hidden" id="add-feedback-status"></span>
                                            </div>
                                            <span class="input-tip"><strong>选填信息</strong></span>
                                            <div class="form-group">
                                                <label for="department" class="control-label col-lg-2">所属部门</label>
                                                <div class="col-lg-9 ">
                                                    <input type="text" id="department" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="phonenumber" class="control-label col-lg-2">手机号</label>
                                                <div class="col-lg-9 ">
                                                    <input type="text" id="phonenumber" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="telephone" class="control-label col-lg-2">固定电话</label>
                                                <div class="col-lg-9 ">
                                                    <input type="text" id="telephone" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="control-label col-lg-2">电子邮箱</label>
                                                <div class="col-lg-9 ">
                                                    <input type="text" id="email" class="form-control">
                                                </div>
                                            </div>
                                        </form>
                                        <div class="alert alert-danger" style="margin-bottom: 0;" id="add-input-detecting">
                                            输入信息不完整！
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                                        <button class="btn btn-success" type="button" disabled id="btn-add">添加</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- addModal end -->
                    </div>
                    <!--topbutton end-->
                    <!-- table start -->
                    <div class="col-lg-12 panel" style="overflow: scroll;">
                        <div class="table-responsive">
                            <table id="example" width="100%" class="display table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>用户名</th>
                                        <th>姓名</th>
                                        <th>角色</th>
                                        <th>所属部门</th>
                                        <th>手机号</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <!--deleteModal start-->
                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-header">提示框</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="col-lg-9  col-lg-offset-2">
                                            <p class="text-danger" style="font-size: 18px;">确认删除该用户吗？</p>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-default" data-dismiss="modal" type="button">取消</button>
                                        <button class="btn btn-success" type="button" id="btn-delete">确认</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--deleteModal end-->
                        <div class="col-lg-12">
                            <!-- viewModal start -->
                            <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title">查看用户</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal" role="form">
                                                <span class=""><strong>必填信息</strong></span>
                                                <div class="form-group">
                                                    <label for="username" class="col-lg-3 control-label">用户名</label>
                                                    <div class="col-lg-8 ">
                                                        <input type="text" id="view-username" class="form-control" disabled>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label" for="view-name">姓名</label>
                                                    <div class="col-lg-8 ">
                                                        <input type="text" disabled id="view-name" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label" for="view-role">角色</label>
                                                    <div class="col-lg-8">
                                                        <select name="" id="view-role" disabled class="form-control">
                                                           <option value="01">测试主管</option>
                                                           <option value="02">测试经理</option>
                                                           <option value="03">测试组长</option>
                                                           <option value="04">自动化技术人员</option>
                                                           <option value="05">功能测试人员</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label" for="view-state">状态</label>
                                                    <div class="col-lg-8">
                                                        <select name="" id="view-state" disabled class="form-control">
                                                            <option value="00">正常</option>
                                                            <option value="01">不正常</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <span class="input-tip"><strong>选填信息</strong></span>
                                                <div class="form-group">
                                                    <label for="view-department" class="control-label col-lg-3">所属部门</label>
                                                    <div class="col-lg-8 ">
                                                        <input type="text" id="view-department" disabled class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="view-phonenumber" class="control-label col-lg-3">手机号</label>
                                                    <div class="col-lg-8 ">
                                                        <input type="text" id="view-phonenumber" disabled class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="view-telephone" class="control-label col-lg-3">固定电话</label>
                                                    <div class="col-lg-8 ">
                                                        <input type="text" id="view-telephone" disabled class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="view-email" class="control-label col-lg-3">电子邮箱</label>
                                                    <div class="col-lg-8 ">
                                                        <input type="text" id="view-email" disabled class="form-control">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer" style="text-align: center;">
                                            <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- viewModal end -->
                            <!-- alterModal start -->
                            <div class="modal fade" id="alterModal" tabindex="-1" role="dialog" aria-labelledby="alterModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title">修改用户</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal " role="form">
                                                <span class=""><strong>必填信息</strong></span>
                                                <input type="text" id="alter-id" class="form-control hidden">
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label" for="alter-username">用户名</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" id="alter-username" class="form-control" required>
                                                    </div>
                                                    <span class="col-lg-1 glyphicon hidden" id="alter-feedback-username"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label" for="alter-name">姓名</label>
                                                    <div class="col-lg-8 ">
                                                        <input type="text" required id="alter-name" class="form-control ">
                                                    </div>
                                                    <span class="col-lg-1 glyphicon glyphicon-ok hidden" id="alter-feedback-name"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label" for="alter-password">密码</label>
                                                    <div class="col-lg-8 ">
                                                        <input type="password" required id="alter-password" class="form-control">
                                                    </div>
                                                    <span class="col-lg-1 glyphicon hidden" style="color:#b94a48;" id="alter-feedback-password"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label" for="alter-confirmpassword">确认密码</label>
                                                    <div class="col-lg-8 ">
                                                        <input type="password" required id="alter-confirmpassword" class="form-control">
                                                    </div>
                                                    <span class="glyphicon col-lg-1 hidden" style="color:#b94a48;" id="alter-feedback-confirmpassword"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label" for="alter-role">角色</label>
                                                    <div class="col-lg-8">
                                                        <select name="" required id="alter-role" class="form-control">
                                                           <option value="01">测试主管</option>
                                                           <option value="02">测试经理</option>
                                                           <option value="03">测试组长</option>
                                                           <option value="04">自动化技术人员</option>
                                                           <option value="05">功能测试人员</option>
                                                        </select>
                                                    </div>
                                                    <span class="glyphicon col-lg-1" id="alter-feedback-role"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label" for="alter-state">状态</label>
                                                    <div class="col-lg-8">
                                                        <select name="" required id="alter-state" class="form-control">
                                                             <option value="00">正常</option>
                                                             <option value="01">不正常</option>
                                                        </select>
                                                    </div>
                                                    <span class="col-lg-1 glyphicon" id="alter-feedback-state"></span>
                                                </div>
                                                <span class="input-tip"><strong>选填信息</strong></span>
                                                <div class="form-group">
                                                    <label for="alter-department" class="control-label col-lg-3">所属部门</label>
                                                    <div class="col-lg-8 ">
                                                        <input type="text" id="alter-department" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="alter-phonenumber" class="control-label col-lg-3">手机号</label>
                                                    <div class="col-lg-8 ">
                                                        <input type="text" id="alter-phonenumber" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="alter-telephone" class="control-label col-lg-3">固定电话</label>
                                                    <div class="col-lg-8 ">
                                                        <input type="text" id="alter-telephone" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="alter-email" class="control-label col-lg-3">电子邮箱</label>
                                                    <div class="col-lg-8 ">
                                                        <input type="text" id="alter-email" class="form-control">
                                                    </div>
                                                </div>
                                            </form>
                                            <div class="alert alert-danger" role="alert" id="input-detecting">
                                                输入信息不完整！
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                                            <button class="btn btn-success" type="button" disabled id="btn-alter">修改</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- alterModal end -->
                        </div>
                    </div>
                    <!-- table end -->
                </div>
            </section>
        </section>
        <!--main content end-->
        <div class="footer">
            <link rel="import" href="./common/copy-right.html?__inline">
        </div>
    </div>
    <!--content end -->

    <!--<link rel="import" href="./common/footer.html?__inline">-->
    <!--script for this page only-->
    <script src="../static/js/config.js"></script>
    <script src="../static/js/usermanagement.js"></script>
    <script src="../lib/jquery.scrollTo.min.js"></script>
    <script src="../../lib/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="../../lib/owl.carousel.js"></script>
    <script src="../../lib/common-scripts.js"></script>
</body>

</html>
