<!DOCTYPE html>
<html>

<head>
    <link rel="import" href="./common/header.html?__inline">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link rel="stylesheet" type="text/css" href="../static/css/pagination.css">
    <link rel="stylesheet" type="text/css" href="../static/css/testitems.scss">
    <!--dataTables libs start-->
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/jquery.dataTables.min.css"> -->
    <script src="../lib/jquery.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="../lib/jquery.dataTables.min.js"></script>
    <!--dataTables libs  ends-->
    <script type="text/javascript" src="../lib/vue.js"></script>
    <title>Case Manager</title>
    <style>

    </style>
</head>

<body id="v-demo" v-cloak>
    <div class="content">
        <!--header start-->
        <link rel="import" href="./common/header-guide.html?__inline">
        <!--header end-->
        <!--sidebar start-->
        <link rel="import" href="./common/aside-guide.html?__inline">
        <!--sidebar end-->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row">
                    <div class="col-lg-12 top-btn">
                        <a class="btn btn-white" data-toggle="modal" href="#addModal"><i class="icon-plus"></i>添加</a>
                        <div class="modal fade " id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">添加任务</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal " role="form">
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label" for="itemname">任务名称</label>
                                                <div class="col-lg-8">
                                                    <input type="text" required class="form-control" id="itemname">
                                                </div>
                                                <span class="col-lg-1 glyphicon glyphicon-remove " id="add-feedback-itemname" style="color: #b94a48;"></span>
                                            </div>

                                            <div class="form-group">
                                                <label for="itemtype" class="col-lg-3 control-label">类型</label>
                                                <div class="col-lg-8">
                                                    <select id="itemtype" class="form-control">
                                                      <option value="01">需求类</option>
                                                      <option value="02">问题修复类</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="itemline" class="col-lg-3 control-label">所属产品线</label>
                                                <div class="col-lg-8">
                                                    <select id="itemLine" class="form-control">
                                                    </select>
                                                </div>
                                                 <!-- <span class="col-lg-1 glyphicon glyphicon-remove" id="add-feedback-itemtype"></span> -->
                                            </div>
                                            <div class="form-group">
                                                <label for="itembelong" class="control-label col-lg-3">所属测试系统</label>
                                                <div class="col-lg-8">
                                                    <select class="form-control" id="itemAut"></select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="itemdesc" class="control-label col-lg-3">任务描述</label>
                                                <div class="col-lg-8">
                                                    <textarea rows="10" cols="50" id="itemdesc" class="form-control" style="resize: none;"></textarea>
                                                </div>
                                            </div>
                                        </form>
                                        <div class="alert alert-danger" style="margin-bottom: 0;" id="add-input-detecting">
                                            输入信息不完整！
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                                        <button class="btn btn-success" type="button" disabled id="btn-add">添加</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- addModal end -->
                    </div>
                    <!--topbutton end-->
                    <!-- table start -->
                    <div class="col-lg-12 panel" style="overflow: scroll;">
                        <div class="table-tool container">
                            <form class="table-search col-lg-6">
                                <select id="search-type" class="form-control inline-block">
                                    <option value="testProjectName">任务名称</option>
                                    <option value="type">任务类型</option>
                                    <option value="userId">创建人编号</option>
                                    <option value="autId">被测系统编号</option>
                                    <option value="productLineId">测试系统产品线编号</option>
                                </select>
                                <input type="text" placeholder="请输入关键字" class="form-control inline-block">
                                <button class="btn btn-danger inline-block">搜索</button>
                            </form>
                            <div class="display-items col-lg-2 col-lg-offset-4">
                                <label class="inline-block">展示条目</label>
                                <select class="form-control inline-block" id="pageRows">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                        <table id="example" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>任务编号</th>
                                    <th>任务名称</th>
                                    <th>类型</th>
                                    <th>所属产品线</th>
                                    <th>所属测试系统</th>
                                    <th>描述</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                        <div class="col-lg-12 col-md-12 text-center">
                            <ul class="pagination ">
                                <li><a href="javascript:void(0)" id="firstPage">首页</a></li>
                                <li><a href="javascript:void(0)" id="previousPage">上一页</a></li>
                                <li><a href="javascript:void(0)" id="nextPage">下一页</a></li>
                                <li><a href="javascript:void(0)" id="lastPage">尾页</a></li>
                            </ul>
                            <small class="page-tooltip">
                                当前第<span id="currentPageId">1</span>页,
                                共有<span id="totalPages">4</span>页
                            </small>
                            <div class="go">
                                <div class="input-group">
                                    <input type="number" class="form-control" >
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">Go</button>
                                    </span>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-lg-12">
                            <!-- viewModal start -->
                            <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title">查看任务</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label for="view-itemcode" class="col-lg-3 control-label">任务编号</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" id="view-itemcode" class="form-control" value="001" disabled>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label" for="view-itemname">任务名称</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" disabled class="form-control" value="hel" id="view-itemname">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="view-itemtype" class="col-lg-3 control-label">类型</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" name="" id="view-itemtype" class="form-control" value="Leixing" disabled>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="view-itemline" class="col-lg-3 control-label">所属产品线</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" name="" class="form-control" id="view-itemline" value="产品线" disabled>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="view-itembelong" class="control-label col-lg-3">所属项目</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" name="" value="中国银行" class="form-control" disabled>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="view-itemdesc" class="control-label col-lg-3">任务描述</label>
                                                    <div class="col-lg-8 ">
                                                        <textarea rows="10" class="form-control" cols="20"></textarea>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer" style="text-align: center;">
                                            <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- viewModal end -->
                            <!-- alterModal start -->
                            <div class="modal fade " id="alterModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">修改任务</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal " role="form">
                                            <div class="form-group">
                                                <label for="alter-itemcode" class="col-lg-3 control-label">任务编号</label>
                                                <div class="col-lg-8 ">
                                                    <input type="text" id="alter-itemcode" class="form-control" required>
                                                </div>
                                                <span class="col-lg-1 glyphicon glyphicon-remove" id="alter-feedback-itemcode" style="color: #b94a48;"></span>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label" for="alter-itemname">任务名称</label>
                                                <div class="col-lg-8">
                                                    <input type="text" required class="form-control" id="alter-itemname">
                                                </div>
                                                <span class="col-lg-1 glyphicon glyphicon-remove" id="alter-feedback-itemname" style="color: #b94a48;"></span>
                                            </div>

                                            <div class="form-group">
                                                <label for="alter-itemtype" class="col-lg-3 control-label">类型</label>
                                                <div class="col-lg-8">
                                                    <select id="alter-itemtype" class="form-control">
                                                      <option value="">需求类</option>
                                                    </select>
                                                </div>
                                                <span class="col-lg-1 glyphicon glyphicon-ok hidden" id="alter-feedback-itemtype" style="color: #468847;"></span>
                                            </div>

                                            <div class="form-group">
                                                <label for="alter-itemline" class="col-lg-3 control-label">所属产品线</label>
                                                <div class="col-lg-8">
                                                    <select id="alter-itemline" class="form-control">
                                                      <option value="">产品线</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="alter-itembelong" class="control-label col-lg-3">所属项目</label>
                                                <div class="col-lg-8">
                                                    <select id="alter-itembelong" class="form-control">
                                                  <option value="">中国银行</option>
                                                </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="alter-itemdesc" class="control-label col-lg-3">任务描述</label>
                                                <div class="col-lg-8">
                                                    <textarea rows="10" cols="50" id="alter-itemdesc" class="form-control"></textarea>
                                                </div>
                                            </div>
                                        </form>
                                        <div class="alert alert-danger" style="margin-bottom: 0;" id="alter-input-detecting">
                                            输入信息不完整！
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                                        <button class="btn btn-success" type="button" id="btn-add">添加</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <!-- alterModal end -->
                        </div>
                    </div>
                    <!-- table end -->
                </div>
            </section>
        </section>
        <!--main content end-->
        <div class="footer">
            <link rel="import" href="./common/copy-right.html?__inline">
        </div>
    </div>
    <!--content end -->

    <script src="../lib/jquery.scrollTo.min.js"></script>
    <script src="../../lib/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="../../lib/owl.carousel.js"></script>
    <script src="../../lib/common-scripts.js"></script>
</body>

</html>
