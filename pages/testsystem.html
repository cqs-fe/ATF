<!DOCTYPE html>
<html>

<head>
    <link rel="import" href="./common/header.html?__inline">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/css/testitems.scss">
    <!--dataTables libs start-->
    <link rel="stylesheet" type="text/css" href="../static/css/jquery.dataTables.min.css">
    <script src="../lib/jquery.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="../lib/jquery.dataTables.min.js"></script>
    <!--dataTables libs  ends-->
    <script type="text/javascript" src="../lib/vue.js"></script>
    <title>Case Manager</title>
    <style>

    </style>
</head>

<body id="v-demo" v-cloak>
    <div class="content">
        <!--header start-->
        <link rel="import" href="./common/header-guide.html?__inline">
        <!--header end-->
        <!--sidebar start-->
        <link rel="import" href="./common/aside-guide.html?__inline">
        <!--sidebar end-->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row">
                    <div class="col-lg-12 top-btn">
                        <a class="btn btn-white" data-toggle="modal" href="#addModal"><i class="icon-plus"></i> 添加</a>
                        <!--<a href="btn btn-white" data-toggle="modal" href="#deleteModal"><i class="icon-minus"></i> 删除</a>-->
                        <!-- addModal start -->
                        <div class="modal fade " id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">添加任务</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal " role="form">
                                            <div class="form-group">
                                                <label for="itemcode" class="col-lg-3 control-label">任务编号</label>
                                                <div class="col-lg-8 ">
                                                    <input type="text" id="itemcode" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label" for="itemname">任务名称</label>
                                                <div class="col-lg-8">
                                                    <input type="text" required class="form-control" id="itemname">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="itemtype" class="col-lg-3 control-label">类型</label>
                                                <div class="col-lg-8">
                                                    <select id="itemtype" class="form-control">
                                                      <option value="">需求类</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="itemline" class="col-lg-3 control-label">所属产品线</label>
                                                <div class="col-lg-8">
                                                    <select id="itemline" class="form-control">
                                                      <option value="">产品线</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="itembelong" class="control-label col-lg-3">所属项目</label>
                                                <div class="col-lg-8">
                                                    <select id="itembelong" class="form-control">
                                                  <option value="">中国银行</option>
                                                </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="itemdesc" class="control-label col-lg-3">任务描述</label>
                                                <div class="col-lg-8">
                                                    <textarea rows="10" cols="50" id="itemdesc" class="form-control"></textarea>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                                        <button class="btn btn-success" type="button" id="btn-add">添加</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- addModal end -->
                    </div>
                    <!--topbutton end-->
                    <!-- table start -->
                    <div class="col-lg-12 panel" style="overflow: scroll;">
                        <table id="example" width="100%" class="display table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>任务编号</th>
                                    <th>autCode</th>
                                    <th>autName</th>
                                    <th>version</th>
                                    <th>autType</th>
                                    <th>maincodeBegin</th>
                                    <th>maincodeEnd</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                        </table>
                        <!--deleteModal start-->
                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-header">提示框</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="col-lg-9  col-lg-offset-2">
                                            <p class="text-danger" style="font-size: 18px;">确认删除该任务吗？</p>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-default" data-dismiss="modal" type="button">取消</button>
                                        <button class="btn btn-success" type="button" id="btn-confirm">确认</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--deleteModal end-->
                        <div class="col-lg-12">
                            <!-- viewModal start -->
                            <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title">查看任务</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label for="view-itemcode" class="col-lg-3 control-label">任务编号</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" id="view-itemcode" class="form-control" value="001" disabled>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-3 control-label" for="view-itemname">任务名称</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" disabled class="form-control" value="hel" id="view-itemname">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="view-itemtype" class="col-lg-3 control-label">类型</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" name="" id="view-itemtype" class="form-control" value="Leixing" disabled>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="view-itemline" class="col-lg-3 control-label">所属产品线</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" name="" class="form-control" id="view-itemline" value="产品线" disabled>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="view-itembelong" class="control-label col-lg-3">所属项目</label>
                                                    <div class="col-lg-8">
                                                        <input type="text" name="" value="中国银行" class="form-control" disabled>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="view-itemdesc" class="control-label col-lg-3">任务描述</label>
                                                    <div class="col-lg-8 ">
                                                        <textarea rows="10" class="form-control" cols="20"></textarea>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer" style="text-align: center;">
                                            <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- viewModal end -->
                            <!-- alterModal start -->
                            <div class="modal fade" id="alterModal" tabindex="-1" role="dialog" aria-labelledby="alterModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title">添加用户</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form-horizontal col-lg-offset-1" role="form">
                                                <span class=""><strong>必填信息</strong></span>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label" for="alter-username">用户名</label>
                                                    <div class="col-lg-9 ">
                                                        <input type="text" id="alter-username" class="form-control" required>
                                                    </div>
                                                </div>
                                                <div class="form-group has-success">
                                                    <label class="col-lg-2 control-label" for="alter-name">姓名</label>
                                                    <div class="col-lg-9 ">
                                                        <input type="text" required id="alter-name" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label" for="alter-password">密码</label>
                                                    <div class="col-lg-9 ">
                                                        <input type="password" required id="alter-password" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label" for="alter-confirmpassword">确认密码</label>
                                                    <div class="col-lg-9 ">
                                                        <input type="password" required id="alter-confirmpassword" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label" for="alter-role">角色</label>
                                                    <div class="col-lg-4">
                                                        <select name="" id="alter-role" class="form-control">
                                                                        <option value="function-tester">功能测试人员</option>
                                                                        <option value="others">其他人员</option>
                                                                    </select>
                                                    </div>
                                                    <label class="col-lg-2 control-label" for="alter-state">状态</label>
                                                    <div class="col-lg-3">
                                                        <select name="" id="alter-state" class="form-control">
                                                                        <option value="normal">正常</option>
                                                                        <option value="normal">不正常</option>
                                                                    </select>
                                                    </div>
                                                </div>
                                                <span class="input-tip"><strong>选填信息</strong></span>
                                                <div class="form-group">
                                                    <label for="alter-department" class="control-label col-lg-2">所属部门</label>
                                                    <div class="col-lg-9 ">
                                                        <input type="text" id="alter-department" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="alter-phonenumber" class="control-label col-lg-2">手机号</label>
                                                    <div class="col-lg-9 ">
                                                        <input type="text" id="alter-phonenumber" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="alter-telephone" class="control-label col-lg-2">固定电话</label>
                                                    <div class="col-lg-9 ">
                                                        <input type="text" id="alter-telephone" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="alter-email" class="control-label col-lg-2">电子邮箱</label>
                                                    <div class="col-lg-9 ">
                                                        <input type="text" id="alter-email" class="form-control">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                                            <button class="btn btn-success" type="button">添加</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- alterModal end -->
                        </div>
                    </div>
                    <!-- table end -->
                </div>
            </section>
        </section>
        <!--main content end-->
        <div class="footer">
            <link rel="import" href="./common/copy-right.html?__inline">
        </div>
    </div>
    <!--content end -->

    <!--<link rel="import" href="./common/footer.html?__inline">-->
    <!--script for this page only-->
    <script src="../static/js/config.js"></script>
    <script src="../static/js/testsystem.js"></script>
    <script src="../lib/jquery.scrollTo.min.js"></script>
    <script src="../../lib/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="../../lib/owl.carousel.js"></script>
    <script src="../../lib/common-scripts.js"></script>
</body>

</html>
