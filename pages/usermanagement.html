                    <div class="col-lg-12 top-btn">

                        <!--<a href="btn btn-white" data-toggle="modal" href="#deleteModal"><i class="icon-minus"></i> 删除</a>-->
                        <!-- addModal start -->
                        <div class="modal fade " id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title">添加用户</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal col-lg-offset-1" role="form">
                                            <span class=""><strong>必填信息</strong></span>
                                            <div class="form-group">
                                                <label for="username" class="col-lg-2 control-label">用户名</label>
                                                <div class="col-lg-9 ">
                                                    <input type="text" id="username" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="form-group has-success">
                                                <label class="col-lg-2 control-label">姓名</label>
                                                <div class="col-lg-9 ">
                                                    <input type="text" required class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">密码</label>
                                                <div class="col-lg-9 ">
                                                    <input type="password" required class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">确认密码</label>
                                                <div class="col-lg-9 ">
                                                    <input type="password" required class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-2 control-label">角色</label>
                                                <div class="col-lg-4">
                                                    <select name="" id="role" class="form-control">
                                                     <option value="function-tester">功能测试人员</option>
                                                     <option value="others">其他人员</option>
                                                    </select>
                                                </div>
                                                <label class="col-lg-2 control-label" for="state">状态</label>
                                                <div class="col-lg-3">
                                                    <select name="" id="state" class="form-control">
                                                     <option value="normal">正常</option>
                                                     <option value="normal">不正常</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <span class="input-tip"><strong>选填信息</strong></span>
                                            <div class="form-group">
                                                <label for="department" class="control-label col-lg-2">所属部门</label>
                                                <div class="col-lg-9 ">
                                                    <input type="text" id="department" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="phonenumber" class="control-label col-lg-2">手机号</label>
                                                <div class="col-lg-9 ">
                                                    <input type="text" id="phonenumber" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="telephone" class="control-label col-lg-2">固定电话</label>
                                                <div class="col-lg-9 ">
                                                    <input type="text" id="telephone" class="form-control">
                                                </div>
                                            </div>

                                                <div class="col-lg-9 ">
                                                    <input type="text" id="email" class="form-control">
                                                </div>
                                            </div>

                                        <button class="btn btn-success" type="button">添加</button>
