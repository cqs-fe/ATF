    <script type="text/javascript">
        var baseurl = "http://10.108.226.152:8080/ATFCloud/";
//        var baseurl = "http://127.0.0.1:8080/ATFCloud/";
        function chageCode() {
            $('#codeImage').attr('src', baseurl + 'userController/authCode?abc=' + Math.random());//链接后添加Math.random，确保每次产生新的验证码，避免缓存问题。
        }
        $(document).ready(function () {
            $('#codeImage').attr('src', baseurl + 'userController/authCode?abc=' + Math.random());
            $('#loginInput').click(function () {
                alert("123");
                $.post("http://10.108.226.152:8080/ATFCloud/userController/login",$('#form').serialize(),function(data){
                    alert(data.msg);

                })

                    }
            )
        })
    </script>

<body>
<div id="title">
		<span class="titleATF">

		</span>
</div>

<div id="main">

    <div id="introduction">
        <div id="introductionATF">

                <div>
                    <button id="loginInput">登录</button>
